<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#weather-text">WEATHER DASHBOARD</a>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-3 bg-city">
                <h4>Search by City</h4>

                <form id="city-form">
                    <div><input type="text" id="city-name"></div>
                    <div><input type="submit"></div>
                </form>

                <ul class="nav flex-column" id="search">
                    <li class="nav-item">Recent Searches</li>
                    <input type="text" class="form-control" id="" placeholder="">
                </ul>

                <button>Clear All</button>
            </div>

            <div id="show"></div>
            <div>

                <div class="container">
                    <div class="col-9 weather-conditions">
                        <h4>Current Weather Conditions</h4>
                        <div id="city"></div>
                        <div id="date"></div>
                        <div id="description"></div>
                        <div id="icon"></div>
                        <div id="temp"></div>
                        <div id="humidity"></div>
                        <div id="speed"></div>
                        <div id="index"></div>
                    </div>
                </div>

                <div class="container-fluid">
                    <h4>
                        5-Day Forecast:
                    </h4>
                    <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                        <div class="dayOne">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                        <div class="dayTwo">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                        <div class="dayThree">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                        <div class="dayFour">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 9rem;">
                        <div class="dayFive">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>

                    <script src="script.js">

                        var cityName = document.getElementById("city-name");

                        for (var i = 0; i < localStorage.length; i++) {
                            var key = localStorage.key(i);
                            var value = localStorage.getItem(key);

                            localStorOutput.innerHTML += `${key}: ${value}<br />`;
                        }

                    </script>
</body>

</html>
